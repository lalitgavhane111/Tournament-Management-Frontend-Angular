<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border ">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "signUpForm">

                            <!-- <div class="form-inline pt-3"> Role :
                                <input type="radio" name="role" value="Admin">Admin
                                <input type="radio" name="role" value="User">User
                                
                            </div> -->
                            <!-- email field -->
                            <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.controls['email'].invalid">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input formControlName ="email" type= "email" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.controls['email'].hasError('required')" class="text-danger">*Email is Required</small>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.controls['email'].hasError('pattern')" class="text-danger">*Invalid Email Format</small>

                            <!-- <small *ngIf= "signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is Required</small> -->
                            
                            

                            <!-- username field -->
                            <!-- <div class="form-group pt-3">
                                <div class="input-field" [class.error]= "signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" >
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf= "signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*Username is Required</small> -->


                            <!-- //password -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]= "signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="isText ? 'text' : 'password'" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf= "signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is Required</small>



                            <!-- login button -->
                            <button class="submit" class ="btn btn-primary btn-block mt-4 w-100" (click)= "OnSignUp()" >Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
