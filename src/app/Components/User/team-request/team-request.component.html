<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Team Request</h2>
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="teamId">Team ID</label>
            <input type="text" formControlName="teamId" class="form-control" id="teamId">
            <div *ngIf="submitted && f.teamId.errors" class="text-danger">
              <div *ngIf="f.teamId.errors.required">Team ID is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Send Request</button>
          </div>
  
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
