<div *ngIf="dataLoaded==true">
<header class="header" style="width:100%">
    <h1 class="logo" style="color: #fff; margin-left: -410px; margin-top: 5px;padding-left: 35%; ">The Soccer Cup</h1>
      <ul class="main-nav">
          <li><a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
          <li><a [routerLink]="['/send-request']" routerLinkActive="router-link-active" >Team Request</a></li>
          <li><a [routerLink]="['/requests-status']" routerLinkActive="router-link-active" >Request Status</a></li>
          <li><a [routerLink]="['/login']" routerLinkActive="router-link-active"(click)="logout()">Log Out</a></li>
      </ul>
</header> 

<div class="tempContainer" style="text-align: center;">
    <h1>Tournament Name: {{tournamentName}}</h1>
    <p>Below are the matches in this tournament</p>
    <table class="table table-bordered temptable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Home Team</th>
            <th scope="col">Away Team</th>
            <th scope="col">Winner Team</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let match of filteredMatches, let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{match.homeTeam.name}}</td>
            <td>{{match.awayTeam.name}}</td>
            <td>{{match.matchWinner}}</td>
          </tr>  
        </tbody>
    </table>
</div>
<app-footer></app-footer>
</div>
