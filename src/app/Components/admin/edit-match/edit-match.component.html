<div class="componentContainer">
    <h1>Edit match winner</h1>
    <p>Enter the details below and then proceed</p>
    <form [formGroup]="editMatchWinner">
    <div class="tempContainer">
        <div class="form-group">        
            <label for="inputHomeTeamName">Home Team</label>
            <input type="text" class="form-control" id="inputHomeTeamName" aria-describedby="emailHelp" placeholder="Home team name" value={{homeTeam.name}} name="inputHomeTeamName" readonly="readonly">
            <!-- <small>{{nameErrorMessage}}</small> -->
        </div>    
        <div class="form-group">        
            <label for="inputAwayTeamName">Away Team</label>
            <input type="text" class="form-control" id="inputAwayTeamName" aria-describedby="emailHelp" placeholder="Away team name" value={{awayTeam.name}} name="inputHomeAwayName" readonly="readonly">
            <!-- <small>{{nameErrorMessage}}</small> -->
        </div>       
        <div class="form-group">        
            <label for="inputWinnerTeam">Match Winner</label>
            <select id="winnerTeam" class="form-control" formControlName="matchWinner" class="form-select" aria-label="Select a team" name="teamId">
                <option value="Not Declared" disabled selected>Select a team</option>
                <option value={{homeTeam.name}}>{{homeTeam.name}}</option>
                <option value={{awayTeam.name}}>{{awayTeam.name}}</option>
            <!-- <option value="2">Two</option>
            <option value="3">Three</option> -->
            </select>
            <!-- <input type="text" class="form-control" id="inputWinnerTeam" aria-describedby="emailHelp" placeholder="Winner team name" formControlName="matchWinner" name="inputWinnerTeam"> -->
            <!-- <small>{{nameErrorMessage}}</small> -->
        </div>      
        
        <button type="button" class="btn btn-warning" id="closeBtn" routerLink="/admin-dashboard/view-tournaments/{{tournamentURLId}}/manage">Close</button>
        <button id="createBtn" type="submit" class="btn btn-primary" (click)="submit()">Save Changes</button>
    </div>
</form>
</div>
