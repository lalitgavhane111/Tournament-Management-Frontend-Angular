<div class="componentContainer">
    <h1>Edit team</h1>
    <p>Enter the details below and then proceed</p>
    <form [formGroup]="editTeam" (ngSubmit)="submit()">
    <div class="tempContainer">
        <div class="form-group">        
            <label for="inputName">Team Name</label>
            <input ngModel type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter name" formControlName="name" name="name">
            <small>{{nameErrorMessage}}</small>
        </div>    
        <div class="form-group">
            <label for="inputRating">Team Rating</label>
            <input ngModel type="number" class="form-control" id="inputRating" placeholder="Rating" min="0" max="10" step="0.1" onkeydown="return false" style="color:transparent; text-shadow: 0 0 0 #000000;" formControlName="teamRating" name="teamRating">
        </div>    
        <button type="button" class="btn btn-warning" id="closeBtn" routerLink="/admin-dashboard/view-teams">Close</button>
        <button id="createBtn"type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
</div>
