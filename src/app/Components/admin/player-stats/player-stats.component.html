<div class="componentContainer">
    <h1>Player Stats</h1>
    <p>Below are the player statistics, click edit to make changes</p>
    <h3>Player name: {{playerDetails.name}}</h3>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Matches played</th>
            <th scope="col">Goals scored</th>
            <th scope="col">Tackles</th>
            <th scope="col">Goal saved</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let playerStats of playerDetails.playerStats">
            <td>{{playerStats.matchPlayed}}</td>
            <td>{{playerStats.goalScored}}</td>
            <td>{{playerStats.tackles}}</td>
            <td>{{playerStats.goalSaved}}</td>
            <td><button type="button" class="btn btn-primary editButton" (click)="editPlayerStats(playerStats.id)">Edit</button></td>
          </tr>
        </tbody>
      </table>

    <div class="editPlayerStatsFormContainer" id="playerStatsForm" style="display: none">
      <form [formGroup]="playerStats">
        <div class="form-group field">
          <label for="matchPlayed">Matches Played</label>
          <input type="number" class="form-control" id="matchPlayed" placeholder="Matches played" formControlName="matchPlayed" name="matchPlayed" oninput="javascript: if (/\D/g.test(this.value) || /\d+e\d+/i.test(this.value)) this.value = this.value.replace(/\D+/g,'')">
        </div>

        <div class="form-group field">
          <label for="goalScored">Goals Scored</label>
          <input type="number" class="form-control" id="goalScored" placeholder="Goals scored" formControlName="goalScored" name="goalScored">
        </div>

        <div class="form-group field">
          <label for="tackles">Tackles Count</label>
          <input type="number" class="form-control" id="tackles" placeholder="Tackles" formControlName="tackles" name="tackles">
        </div>

        <div class="form-group field">
          <label for="goalSaved">Goals Saved</label>
          <input type="number" class="form-control" id="goalSaved" placeholder="Goals saved" formControlName="goalSaved" name="goalSaved">
        </div>

        <button type="submit" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
      </form> 
    </div>


</div>
